apply plugin: 'java-library'
apply plugin: 'kotlin'

sourceCompatibility = "1.6"
targetCompatibility = "1.6"

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.6"
    }
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

dependencies {
    implementation 'javax.inject:javax.inject:1'
}

